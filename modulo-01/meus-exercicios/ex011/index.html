<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Médias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou tente aumentar e diminuir o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Acrescentando audios</h1>
    <p>Aproveiter a música abaixo.</p>
    <audio src="midia/cattle-telecasted.mp3" controls autoplay></audio>
    <!--autoplay permite que o audio toque automaticamente ao ser carregado-->
    <!--controls faz com que controles de audio apareçam no site-->

    <p>Outra maneira de introduzir audios é em cascata de formatos, para caso um navegador não rodar algum formato.</p>
    <audio preload="metadata" controls>
        <source src="midia/ice-e-fire-king-canyon.mp3" type="audio/mpeg">
        <source src="midia/ice-e-fire-king-canyon.ogg" type="audio/ogg">
        <p>Infelizmente seu navegador não está rodando o audio, <a href="midia/ice-e-fire-king-canyon.mp3">clique aqui</a> caso queira fazer o download do mesmo.</p>
        <!--A mensagem só aparece se nem o mp3 e nem o ogg rodarem no navegador-->
    </audio>
</body>
</html>
