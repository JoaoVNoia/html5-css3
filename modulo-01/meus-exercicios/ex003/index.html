<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga de Imagem</h1>
    <hr>
    
    <p>
        Abaixo você vai ver uma imagem que está na mesma pasta
    </p>
    
    <img src="logo-html.png" alt="Logo do HTML5">
    <hr>

    <p>
        Podemos também carregar imagens de outras pastas, contanto que ela esteja dentro da pasta atual.
    </p>
    
    <img src="imagens/logo-css.png" alt="Logo das CSS3">
    <hr>

    <p>
        Também podemos carregar imagens externas, e para isso devemos ter a sua URL completa.
    </p>
    
    <img src="https://openclipart.org/download/272344/1486640958.svg" alt="Logo de JavaScript">

</body>
</html>
