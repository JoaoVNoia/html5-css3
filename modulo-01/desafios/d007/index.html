<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 007</title>
</head>
<body>
    <h1>Desafio das imagens flexiveis</h1>
    <p>Para uma imagem com vários tamanhos sem a necessidade de javascript ou outra linguagem de programação.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/paisagem-p.png" type="image/png" alt="Imagem pequena">
        <source media="(max-width: 1200px)" srcset="imagens/paisagem-m.png" type="image/png" alt="Imagem média">
        <img src="imagens/paisagem-g.png" type="imagem/png" alt="Imagem grande">
    </picture>
</body>
</html>
