<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 006</title>
</head>
<body>
    <h1>Desafio das Tags</h1>
    <p>Em HTML5 podemos ter os seguintes elementos. Passe o mouse em cima para ver a Tag correspondente.</p>
    <ul>
        <li><abbr title="Usando a tag &lt;p&gt;">Paragrafos</abbr></li>
        <li><abbr title="Usando a tag &lt;h1, h2, h3, h4, h5 ou h6&gt; dependendo do nível">Titulos</abbr></li>
        <li><abbr title="Usando a tag &lt;ol&gt;">Lista Ordenada</abbr></li>
        <li><abbr title="Usando a tag &lt;ul&gt;">Lista Desordenada</abbr></li>
        <li><abbr title="Usando a tag &lt;li&gt;">Itens nas listas</abbr></li>
        <li><abbr title="Usando a tag &lt;abbr&gt;">Abreviação</abbr></li>
        <li><abbr title="Usando a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Usando a tag &lt;a&gt;">Links</abbr></li>
    </ul>
</body>
</html>
